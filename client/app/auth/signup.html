<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input type='text' name="username" ng-model='user.username' ng-minlength="3" ng-maxlength="10" required>
    <input type="password" name="password" ng-model='user.password' ng-minlength="3" required>
    <div ng-messages="signupForm.username.$error">
      <div ng-message="minlength, maxlength">Please enter a username between 3 and 10 characters</div>
    </div>
    <p></p>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
