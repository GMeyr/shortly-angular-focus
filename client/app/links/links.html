<div id='container'>
    <div class="link" ng-repeat="link in data.links"> 
      <div class="visits">
        <span class="count">{{ link.visits }}</span>
      Visits
      </div>
      <div class="title">{{ link.title }}</div>
      <div><a href="http://localhost:3000/api/links/{{ link.code }}">{{ link.base_url }}/{{ link.code }}</a></div>
      <div class="original">{{ link.url }}</div>
    </div>
</div>
